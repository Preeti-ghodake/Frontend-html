<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>marquee Tag Moving text (deprecated)</h3>

    <!-- 4 directions => left, right, up, down -->
    <marquee behavior="" direction="right">This is Sample Text</marquee>
    <marquee behavior="" direction="left">This is Sample Text</marquee>
    <marquee behavior="" direction="up">This is Sample Text</marquee>
    <marquee behavior="" direction="down">This is Sample Text</marquee>

    <hr>

    <!-- 3 directions => scroll, slide, alternate -->
    <marquee behavior="scroll" direction="right">Scroll Text</marquee>
    <marquee behavior="slide" direction="right">Slide Text</marquee>
    <marquee behavior="alternate" direction="right">Alternate Text</marquee>
</body>
</html>
