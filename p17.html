<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="first" id="first" placeholder="First name">
        <br><br>

        <label for="">Last Name</label>
        <input type="text" name="last" id="last" placeholder="Last Name">
        <br><br>

        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">
        <br><br>

        <label for="">Password*</label>
        <input type="password" name="pass" id="pass" placeholder="Password" required>
        <br><br>

        <label for="">Confirm Password*</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <br><br>

        <label for="">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <label for="">Phone number</label>
        <input type="number" name="no" id="no" placeholder="Phone number">
        <br>

        <p>Your Phone number won't be disclosed anywhere</p>
    

        <label for="">Height</label>
        <input type="text" name="height" id="height" placeholder="Please write your height in cm">
        <br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="male"> Male
        <input type="radio" name="gender" id="female"> Female
        <br><br>

        <p>*Required Fields</p>
        <!-- <label for="">*Required Fields</label> -->

        <br><br>

        <input type="button" value="Register">
        <!-- <button>Register</button> -->
    </form>
</body>
</html>
