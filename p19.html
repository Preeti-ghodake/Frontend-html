<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
        }

        table,
        tr,
        th,
        td {
            border: 2px solid #222;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h3>Registration Form</h3>

    <!-- 
        placeholder => hint to the user
        value => default value
        readonly => write protect or make the fielreadonly
     -->
    <form action="">
        <table>
            <tr>
                <th><label for="">Enter your first name</label></th>
                <td><input type="text" name="first" id="first" value="Ganesh" readonly required></td>
            </tr>
            <tr>
                <th><label for="">Enter your last name</label></th>
                <td><input type="text" name="last" id="last" value="" autofocus required></td>
            </tr>
            <tr>
                <th><label for="">Enter your password</label></th>
                <td><input type="password" name="pass" id="pass" value="" required></td>
            </tr>
            <tr>
                <th><label for="">ReEnter your password</label></th>
                <td><input type="pass" name="confirmpass" id="confirmpass" value="" required></td>
            </tr>
            <tr>
                <th><label for="">Enter your Eamil</label></th>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <th><label for="">Enter your Mobile</label></th>
                <td><input type="number" name="no" id="no" required></td>
            </tr>
            <tr>
                <th><label for="">Enter your address</label></th>
                <td><textarea name="" id="" cols="21" rows="5" required></textarea></td>
            </tr>
            <tr>
                <th>Select your gender</th>
                <td colspan="4">
                    <label for="">
                        Male <input type="radio" name="gender" id="male">
                    </label>
                    <label for="">
                        Female <input type="radio" name="gender" id="female">
                    </label>
                </td>
            </tr>
            <tr>
                <th>Select your Hobbies</th>
                <td>
                    <label for="">
                        Dance <input type="checkbox" name="dance" id="" value="dance">
                    </label>
                    <label for="">
                        Cycling
                        <input type="checkbox" name="cycling" id="" value="cycling" required>
                    </label>
                    <label for="">
                        Singing
                        <input type="checkbox" name="Singing" id="" value="Singing" required>
                    </label>
                    <label for="">
                        Reading
                        <input type="checkbox" name="reading" id="" value="reading" required>
                    </label>
                </td>
            </tr>
            <tr>
                <th>Select your DOB</th>
                <td><input type="date" name="dob" id="dob" required></td>
            </tr>
            <tr>
                <th><label for="">Select Your Country</label></th>
                <td><select name="country" id="country" multiple>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Bhuttan">Bhuttan</option>
                        <option value="other">Other</option>
                    </select></td>
            </tr>
            <tr>
                <th><label for="">Upload your Pic</label></th>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save my Data">
                    <input type="reset" value="Reset Data">
                </td>

            </tr>
        </table>
    </form>
</body>

</html>
